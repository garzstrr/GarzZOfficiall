<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WHATSAPP PANEL GarzZOfficial ‚Äî Login + Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#000; --red:#ff2b2b; --red2:#ff5555; --txt:#ffecec;
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:#000;color:var(--txt);font-family:'Inter',system-ui;overflow:hidden}

  /* Matrix canvas bg */
  #matrix{position:fixed; inset:0; width:100vw; height:100vh; display:block; z-index:0; background:#000;}
  .vignette{position:fixed; inset:0; z-index:1; background:radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,.6) 100%); pointer-events:none;}

  .center{position:fixed; inset:0; display:grid; place-items:center; z-index:2; padding:20px;}
  @keyframes neonPulse{0%,100%{box-shadow:0 0 16px var(--red), inset 0 0 16px var(--red)}50%{box-shadow:0 0 30px var(--red2), inset 0 0 30px var(--red2)}}
  @keyframes flash{0%{filter:drop-shadow(0 0 0 var(--red))}40%{filter:drop-shadow(0 0 24px var(--red2))}100%{filter:none}}
  @keyframes caret{0%,49%{opacity:1}50%,100%{opacity:0}}

  .card{
    width:min(480px,92vw); background:rgba(0,0,0,.78); border:3px solid var(--red);
    border-radius:var(--radius); padding:22px; animation:neonPulse 2.2s infinite; backdrop-filter:blur(2px);
  }
  .title{
    margin:-14px auto 14px; padding:8px 16px; border:3px solid var(--red); border-radius:14px; background:#000;
    font-family:'Orbitron',sans-serif; letter-spacing:3px; font-weight:700; text-transform:uppercase; display:inline-block;
  }
  .row{margin:10px 0}
  .input{
    width:100%; padding:12px 14px; border:2px solid var(--red); border-radius:10px; background:#000; color:#ffd6d6; outline:none;
    font-family:'Orbitron',sans-serif; letter-spacing:1px;
  }
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:8px;
    padding:12px 18px; border:2px solid var(--red); border-radius:12px; background:#000; color:#ffd6d6;
    font-weight:800; cursor:pointer; user-select:none; font-family:'Orbitron',sans-serif; letter-spacing:2px; transition:transform .06s;
  }
  .btn:active{transform:translateY(1px)}
  .muted{opacity:.75; font-size:.9rem}

  /* Panel layout (no photo) */
  .panelWrap{display:none}
  .panel{
    width:min(1100px,92vw); max-height:90vh; overflow:auto;
    border:3px solid var(--red); border-radius:calc(var(--radius) + 4px); background:rgba(0,0,0,.6);
    padding:26px; animation:neonPulse 2.2s infinite;
  }
  .hdr{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;}
  .badge{border:3px solid var(--red); border-radius:14px; padding:8px 16px; background:#000; font-family:'Orbitron',sans-serif; font-weight:700; letter-spacing:3px; text-transform:uppercase;}
  .cols{margin-top:18px; display:grid; gap:18px; grid-template-columns: 1fr 1fr;}
  .box{position:relative; border:3px solid var(--red); border-radius:16px; padding:16px; background:rgba(0,0,0,.5);}
  .box::after{content:""; position:absolute; inset:10px; border:2px solid var(--red); border-radius:12px; opacity:.5; pointer-events:none;}
  .box h3{margin:0 0 10px; font-family:'Orbitron',sans-serif; text-transform:uppercase; letter-spacing:2px;}
  .phone-title{text-align:center; font-family:'Orbitron',sans-serif; font-weight:700; letter-spacing:2px; margin:4px 0 16px;}
  .input-wrap{width:min(520px, 92%); margin:0 auto; display:flex; gap:10px;}
  .action{display:flex; justify-content:center; gap:10px; margin-top:12px; flex-wrap:wrap;}
  .status{margin-top:12px; text-align:center; min-height:22px; font-family:'Orbitron',sans-serif; letter-spacing:2px;}
  .typing::after{content:"_"; animation:caret .8s step-end infinite;}
  .about-text{line-height:1.6}

  /* Access Granted overlay */
  .grant{
    position:fixed; inset:0; z-index:3; background:rgba(0,0,0,.85); display:none; place-items:center; text-align:center;
    font-family:'Orbitron',sans-serif; letter-spacing:3px; text-transform:uppercase;
  }
  .grant .msg{border:3px solid var(--red); border-radius:16px; padding:18px 24px; animation:flash 1.2s ease-in-out 2;}
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="vignette"></div>

<!-- LOGIN -->
<div id="loginWrap" class="center">
  <div class="card">
    <div class="title">ACCESS REQUIRED</div>
    <div class="row"><input id="user" class="input" type="text" placeholder="Nama" autocomplete="username"></div>
    <div class="row"><input id="pass" class="input" type="password" placeholder="Password" autocomplete="current-password"></div>
    <div class="row" style="display:flex; gap:10px; justify-content:center;">
      <button id="btnLogin" class="btn">MASUK</button>
      <button id="btnHint" class="btn">HINT</button>
    </div>
    <div class="row muted">Gunakan kredensial yang valid untuk mengakses panel.</div>
  </div>
</div>

<!-- ACCESS GRANTED OVERLAY -->
<div id="grant" class="grant">
  <div class="msg">ACCESS GRANTED</div>
</div>

<!-- PANEL (NO PHOTO) -->
<div id="panelWrap" class="center panelWrap">
  <div class="panel" id="panel">
    <div class="hdr">
      <div class="badge">WHATSAPP PANEL GarzZOfficial</div>
      <button id="btnLogout" class="btn">KELUAR</button>
    </div>

    <div class="cols">
      <!-- Left: Block -->
      <section class="box">
        <div class="phone-title">PHONE INDONESIA<br>+62 08</div>
        <div class="input-wrap">
          <input id="phone" class="input" placeholder="08xxxxxxxxxx" value="08" inputmode="numeric">
        </div>
        <div class="action">
          <button id="btnBlock" class="btn">üî• BLOCK</button>
          <button id="btnClear" class="btn">CLEAR</button>
        </div>
        <div id="status" class="status"></div>
      </section>

      <!-- Right: About -->
      <section class="box">
        <h3>ABOUT ME</h3>
        <div class="about-text">
          GARZZOFFICIAL TOOLS<br/>
          DON'T BLAME PEOPLE BECAUSE THIS TOOL IS NOT PUBLISHED BECAUSE OF THE DANGEROUS SYSTEM,<br/>
          SO THIS TOOL IS JUST A PROBLEM.
        </div>
      </section>
    </div>
  </div>
</div>

<script>
/* ===== Matrix Background (no external image) ===== */
(function(){
  const c = document.getElementById('matrix');
  const ctx = c.getContext('2d');
  let w,h,cols,drops; const size=16;
  const chars='„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+-<>';
  function resize(){ w=c.width=innerWidth; h=c.height=innerHeight; cols=Math.floor(w/size); drops=Array(cols).fill(0); }
  resize(); addEventListener('resize', resize);
  (function draw(){
    ctx.fillStyle='rgba(0,0,0,0.08)'; ctx.fillRect(0,0,w,h);
    ctx.fillStyle='#00ff80'; ctx.font=size+'px monospace';
    for(let i=0;i<drops.length;i++){
      const ch=chars[Math.floor(Math.random()*chars.length)];
      ctx.fillText(ch, i*size, drops[i]*size);
      if(Math.random()>0.975 || drops[i]*size>h) drops[i]=0; drops[i]++;
    }
    requestAnimationFrame(draw);
  })();
})();

/* ===== Utils ===== */
const $ = s => document.querySelector(s);
const creds = { user:'GarzZOfficial', pass:'2010' };
const panel = $('#panel');
const statusEl = $('#status');

function beep(ok=true){ // simple WebAudio beep
  try{
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const o = ctx.createOscillator(); const g = ctx.createGain();
    o.type = 'square'; o.frequency.value = ok ? 880 : 200;
    g.gain.value = 0.001; g.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.02);
    g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25);
    o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.28);
  }catch{}
}
function flashPanel(){
  panel.style.animation='none'; panel.offsetHeight; panel.style.animation='flash .45s, neonPulse 2.2s infinite .45s';
}
function typeStatus(text, speed=35){
  statusEl.classList.add('typing'); statusEl.textContent='';
  return new Promise(res=>{
    let i=0; const t=setInterval(()=>{
      statusEl.textContent += text[i++] ?? '';
      if(i>text.length){ clearInterval(t); statusEl.classList.remove('typing'); res(); }
    }, speed);
  });
}
function normalize(num){
  if(!num) return '';
  let s=(''+num).replace(/[^0-9+]/g,'').trim();
  if(s.startsWith('0')) s='+62'+s.slice(1);
  if(!s.startsWith('+') && s.length>=9) s='+62'+s;
  return s;
}

/* ===== Login flow ===== */
$('#btnHint').addEventListener('click', ()=>alert('Nama: GarzZOfficial\nPassword: 2010'));
$('#btnLogin').addEventListener('click', ()=>{
  const u=$('#user').value.trim(), p=$('#pass').value.trim();
  if(u===creds.user && p===creds.pass){
    beep(true);
    const grant = $('#grant');
    grant.style.display='grid';
    setTimeout(()=>{ grant.style.display='none'; $('#loginWrap').style.display='none'; $('#panelWrap').style.display='grid'; }, 900);
  }else{
    beep(false);
    alert('Access Denied');
  }
});

/* ===== Panel actions (NO real blocking) ===== */
$('#btnBlock').addEventListener('click', async ()=>{
  const num = normalize($('#phone').value);
  if(!num || num.length<7){ await typeStatus('ERROR: Nomor tidak valid...'); return; }
  await typeStatus('Processing...');
  await new Promise(r=>setTimeout(r, 900));
  await typeStatus('Applied: BLOCK ' + num);
  flashPanel(); beep(true);
});
$('#btnClear').addEventListener('click', ()=>{ $('#phone').value=''; statusEl.textContent=''; });

/* ===== Logout ===== */
$('#btnLogout').addEventListener('click', ()=>{
  $('#panelWrap').style.display='none';
  $('#loginWrap').style.display='grid';
  statusEl.textContent='';
});
</script>
</body>
</html>
